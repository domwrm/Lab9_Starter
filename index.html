<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    const getValues = () => {
      const first = document.querySelector('#first-num').value;
      const second = document.querySelector('#second-num').value;
      const operator = document.querySelector('#operator').value;
      return { first, second, operator, expression: `${first} ${operator} ${second}` };
    };

    // Console Log
    errorBtns[0].addEventListener("click", () => {
      const { expression } = getValues();
      console.log("Console Log:", expression);
    });

    // Console Error
    errorBtns[1].addEventListener("click", () => {
      const { expression } = getValues();
      console.error("Console Error:", expression);
    });

    // Console Count
    errorBtns[2].addEventListener("click", () => {
      console.count("Button Click Count");
    });

    // Console Warn
    errorBtns[3].addEventListener("click", () => {
      const { expression } = getValues();
      console.warn("Console Warn:", expression);
    });

    // Console Assert
    errorBtns[4].addEventListener("click", () => {
      const { first } = getValues();
      console.assert(!isNaN(first), "First input is not a number!");
    });

    // Console Clear
    errorBtns[5].addEventListener("click", () => {
      console.clear();
    });

    // Console Dir
    errorBtns[6].addEventListener("click", () => {
      const values = getValues();
      console.dir(values);
    });

    // Console dirxml
    errorBtns[7].addEventListener("click", () => {
      console.dirxml(document.querySelector("form"));
    });

    // Console Group Start
    errorBtns[8].addEventListener("click", () => {
      console.group("Input Group");
      const values = getValues();
      console.log("First Number:", values.first);
      console.log("Second Number:", values.second);
      console.log("Operator:", values.operator);
    });

    // Console Group End
    errorBtns[9].addEventListener("click", () => {
      console.groupEnd();
    });

    // Console Table
    errorBtns[10].addEventListener("click", () => {
      const values = [getValues()];
      console.table(values);
    });

    // Start Timer
    errorBtns[11].addEventListener("click", () => {
      console.time("Calculation Timer");
    });

    // End Timer
    errorBtns[12].addEventListener("click", () => {
      console.timeEnd("Calculation Timer");
    });

    // Console Trace
    errorBtns[13].addEventListener("click", () => {
      function traceBack() {
        console.trace("Trace from error button");
      }
      traceBack();
    });

  </script>
</body>

</html>
