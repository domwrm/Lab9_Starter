<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>
  <style>
    button { margin: 3px; }
    button:hover { cursor: pointer; }
    #first-num, #second-num { width: 60px; }
    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
    main { width: 800px; }
    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }
    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>
<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class InputMissingError extends Error {
      constructor(msg) {
        super(msg);
        this.name = "InputMissingError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');

      try {
        const first = document.querySelector('#first-num')?.value;
        const secondInput = document.querySelector('#second-num');
        const op = document.querySelector('#operator').value;

        if (!secondInput) throw new InputMissingError("Missing field");
        const second = secondInput.value;

        if (first === "" || second === "") throw new InputMissingError("Empty input");
        if (isNaN(first) || isNaN(second)) throw new TypeError("NaN");

        if (op === "/" && Number(second) === 0) throw new Error("Div by 0");

        const result = eval(`${first} ${op} ${second}`);
        output.innerHTML = result;
        console.log("Result:", result);
      } catch (err) {
        output.innerHTML = "Error: " + err.message;
        console.error(err.name + ":", err.message);
      } finally {
        console.log("Done");
      }
    });

    const getValues = () => {
      const first = document.querySelector('#first-num')?.value || "";
      const second = document.querySelector('#second-num')?.value || "";
      const op = document.querySelector('#operator').value;
      return { first, second, op, expression: `${first} ${op} ${second}` };
    };

    const errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    errorBtns[0].addEventListener("click", () => {
      const { expression } = getValues();
      console.log(expression);
    });

    errorBtns[1].addEventListener("click", () => {
      const { expression } = getValues();
      console.error(expression);
    });

    errorBtns[2].addEventListener("click", () => {
      console.count("Click");
    });

    errorBtns[3].addEventListener("click", () => {
      const { expression } = getValues();
      console.warn(expression);
    });

    errorBtns[4].addEventListener("click", () => {
      const { first } = getValues();
      console.assert(!isNaN(first), "Not a number");
    });

    errorBtns[5].addEventListener("click", () => {
      console.clear();
    });

    errorBtns[6].addEventListener("click", () => {
      const values = getValues();
      console.dir(values);
    });

    errorBtns[7].addEventListener("click", () => {
      console.dirxml(document.querySelector("form"));
    });

    errorBtns[8].addEventListener("click", () => {
      console.group("Group");
      const v = getValues();
      console.log(v.first);
      console.log(v.second);
      console.log(v.op);
    });

    errorBtns[9].addEventListener("click", () => {
      console.groupEnd();
    });

    errorBtns[10].addEventListener("click", () => {
      const row = [getValues()];
      console.table(row);
    });

    errorBtns[11].addEventListener("click", () => {
      console.time("Timer");
    });

    errorBtns[12].addEventListener("click", () => {
      console.timeEnd("Timer");
    });

    errorBtns[13].addEventListener("click", () => {
      console.trace("Trace");
    });

    window.onerror = function () {
      console.log("Global error caught");
      return true;
    };

    errorBtns[14].addEventListener("click", () => {
      undefinedFunction();
    });
  </script>
</body>
</html>
